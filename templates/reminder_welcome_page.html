<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .wave {
            animation-name: wave-animation;
            animation-duration: 2.5s;
            animation-iteration-count: infinite;
            transform-origin: 70% 70%;
            display: inline-block;
        }
        @keyframes wave-animation {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl overflow-hidden fade-in">
        <div class="md:flex">
            <div class="md:w-1/3 bg-indigo-600 flex items-center justify-center p-8">
                <div class="text-white text-center">
                    <i class="fas fa-hand-peace text-6xl mb-4 wave"></i>
                    <h2 class="text-xl font-bold">Welcome!</h2>
                </div>
            </div>
            <div class="md:w-2/3 p-8 md:p-12">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Hello there <span class="text-indigo-600">!</span></h1>
                <p class="text-gray-600 mb-6">We're thrilled to have you here. Let's get started on something amazing together.</p>

                <div class="flex flex-col space-y-4">
                    <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105">
                        <i class="fas fa-rocket mr-2"></i> Get Started
                    </button>
                    <button class="border border-indigo-600 text-indigo-600 hover:bg-indigo-50 font-medium py-3 px-6 rounded-lg transition duration-300">
                        <i class="fas fa-info-circle mr-2"></i> Learn More
                    </button>
                </div>

                <div class="mt-8 pt-6 border-t border-gray-100">
                    <p class="text-sm text-gray-500">
                        <i class="fas fa-clock mr-1"></i> Last updated: <span id="current-date"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Display current date
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', options);

        // Add click effects to buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.add('animate-pulse');
                setTimeout(() => {
                    this.classList.remove('animate-pulse');
                }, 300);
            });
        });
    </script>
</body>
</html>
